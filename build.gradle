plugins {
    id 'java'
}

group 'com.fyj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "junit:junit:4.12",
            "io.netty:netty-all:4.1.10.Final",
            "com.google.protobuf:protobuf-java:3.9.1",
            "com.google.protobuf:protobuf-java-util:3.9.1"
    )
}
